# hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # avoid having to press a key twice to wake display
}

# Dim screen after 5 minutes
listener {
    timeout = 300                                # 5 min
    on-timeout = brightnessctl -s set 10         # set backlight low (not 0)
    on-resume = brightnessctl -r                 # restore brightness
}

# Keyboard backlight (commented out by default)
# Uncomment only if you actually have a device like rgb:kbd_backlight (check with `brightnessctl -l`)
#
# listener {
#     timeout = 300
#     on-timeout = brightnessctl -sd rgb:kbd_backlight set 0
#     on-resume = brightnessctl -rd rgb:kbd_backlight
# }

# Lock screen after 10 minutes
listener {
    timeout = 600                                # 10 min
    on-timeout = loginctl lock-session
}

# Screen off after 10.5 minutes
listener {
    timeout = 630                                # 10.5 min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# Suspend after 30 minutes
listener {
    timeout = 1800                               # 30 min
    on-timeout = systemctl suspend
}
